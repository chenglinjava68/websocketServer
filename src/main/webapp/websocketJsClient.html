<!DOCTYPE html>
<html>
<head>
<meta charset=UTF-8>
<title>Tomcat WebSocket Chat</title>
<script>
	//ws = new WebSocket("ws://localhost:8080/websocketServer/wsServlet");
	//ws = new WebSocket("ws://localhost:8080/websocketServer/echo");
	ws = new WebSocket("ws://192.168.20.12:8080/websocketServer/echoByCode");
	//ws = new WebSocket("ws://echo.websocket.org/echo");
	ws.onopen = function() {
	};
	ws.onmessage = function(message) {
		document.getElementById("chatlog").textContent += message.data + "\n";
	};
	function postToServer() {
		ws.send(document.getElementById("msg").value);
		document.getElementById("msg").value = "";
	}
	function closeConnect() {
		ws.close();
	}
</script>
</head>
<body>
<textarea id="chatlog" rows="10" cols="100" readonly></textarea>
<br />
<input id="msg" type="text" />
<button type="submit" id="sendButton" onClick=postToServer()>Send!</button>
<button type="submit" id="sendButton" onClick=closeConnect()>End</button>
</body>
</html>
